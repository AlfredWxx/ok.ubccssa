<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSA Contact Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: white; /* 网页整体背景白色 */
        }

        /* 导航栏 */
        .navbar {
            position: fixed; /* 固定在顶部 */
            top: 0;
            left: 0;
            width: 100%;
            height: 9%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            color: black;
            z-index: 1000; /* 确保导航栏在最上层 */
            transition: top 0.3s;  /* 平滑的显示/隐藏动画 */
        }

        .navbar.hidden {
            top: -150px;  /* 把导航栏移出视口，假设导航栏高度为60px */
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        
        .contact-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-top: 80px;
        }
        .contact-container img {
            max-width: 500px;
            height: 400px;
            object-fit: cover;
            margin-top: 80px;
        }
        .contact-form {
            max-width: 50%;
            flex-grow: 1;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
            width: 100%;
            margin-top: 80px;
        }
        
        .contact-form h2 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 80px;
        }
        .contact-form h2::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background: #333;
            margin: 10px;
        }
        form {
            margin-top: 20px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background: #555;
        }

        footer {
            text-align: center;
            background: #f4f4f4;
            padding: 5px;
        }

        .follow-us {
            text-align: center;
            margin-top: 40px;
        }

        .follow-us h2 {
            font-size: 60px;
        }

        .follow-us img {
            width: 150px;
            height: 150px;
            margin: 15px;
        }
        .follow-us .social-icons a {
            color: #333;
            font-size: 60px;
            margin: 0 10px;
            text-decoration: none;
        }
        .follow-us .social-icons a:hover {
            color: #0077b5;
        }
        .follow-us p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="logo" onclick="window.location.href='test.html'">
            <img src="logo.jpeg" alt="Logo">
            <span>UBCO CSSA</span>
        </div>
        <div class="nav-links">
            <a href="test.html">主页</a>
            <a href="contact.html">联系我们</a>
            <a href="people.html">关于我们</a>
            <a href="event.html">活动</a>
        </div>
    </div>

    <div class="contact-container">
        <img src="contact.png" alt="Contact Image">
        <div class="contact-form">
            <h2>联系我们</h2>
            <!-- 等待居中 -->
            <form action="mailto:cssa.storage@gmail.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="姓名 (Name)" required>
                <input type="email" name="email" placeholder="邮箱 (Email)" required>
                <input type="tel" name="phone" placeholder="联系电话 (Phone Number)" required>
                <input type="text" name="subject" placeholder="主题 (Subject)" required>
                <textarea name="message" placeholder="详细内容 (Message)" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- follow-us和免责 -->
    <footer>
        <div class="follow-us">
            <h2>Follow Us</h2>
            <img src="公众号二维码.jpg" alt="QR Code">
            <div class="social-icons">
                <a href="#"><i class="fab fa-weibo"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2018 - 2025 SUOCSSA ALL RIGHTS RESERVED 英属哥伦比亚大学奥肯那根校区中国学生学者联合会 版权所有</p>
        </div>
    </footer>

    <script>
        // 下滑隐藏导航
        let lastScrollTop = 0;  // 上一次的滚动位置
        const navbar = document.querySelector('.navbar');  // 获取导航栏

        window.addEventListener('scroll', function () {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            // 如果当前滚动位置大于上次滚动位置（向下滚动）
            if (currentScroll > lastScrollTop) {
                navbar.classList.add('hidden');  // 隐藏导航栏
            } else {
                navbar.classList.remove('hidden');  // 向上滚动，显示导航栏
            }

            // 更新最后的滚动位置
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;  // 防止滚动位置小于 0
        });


        function sendEmail() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();

            const mailtoLink = `mailto:cssa.storage@gmail.com?subject=来自${name}的留言&body=姓名: ${name}%0A邮箱: ${email}%0A%0A${message}`;
            window.location.href = mailtoLink;
        }
    </script>

    
</body>
</html>
